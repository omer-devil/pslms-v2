<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles */
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 800px; /* Adjust the max-width as needed */
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container"> <!-- Use container class -->
        <div class="login-container">
            <div class="row"> <!-- Use row class -->
                <div class="col-6"> <!-- Use col classes -->
                    <h1>Welcome</h1>
                </div>
                <div class="col-6"> <!-- Use col classes -->
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="UID" class="form-label">UID</label>
                            <input type="number" class="form-control" id="UID" name="UID" min="0" max="10000">
                        </div>
                       <div class="mb-3">
                             <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" name="role">
                                <option value="teacher">Teacher</option>
                                <option value="student">Student</option>
                                <option value="parent">Parent</option>
                            </select>
                       </div>

                        <div class="text-center"> <!-- Center the button -->
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, for Bootstrap components that require JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
