<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/loginexpermentcs.css') }}" />
</head>

<body>
    <div class="container" id="container">
        <div class="form-container info-container">
            <form action="#">
                <h1>Hi - Tech Academy</h1>
            </form>
        </div>

        <div class="form-container log-in-container">
            <div class="back-button">
                <a href="/"> <img src="{{ url_for('static',filename = 'img/back.png') }}" alt="Back" ></a>
            </div>
            <form class="login-form" action="/login" method="post">
                <h1>Login</h1>
                <span>to your account</span>
                <div id="error-message" style="color: red;"></div>
                <input type="text" placeholder="Username" id="name" required name="username" />
                <input type="number" placeholder="UID" id="password" required name="UID" min="0" max="10000" />
                <select class="form-select" id="role" name="role">
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit">Log In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="logIn">Log In</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Hello, Welcome To PSLMS!</h1>
                    <h4>Enter your personal details and start your journey</h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
